<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The Coder Cafe</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="top.png" alt="The Coder Cafe" class="header-logo">
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="https://read.thecoder.cafe" target="_blank" class="nav-link">Newsletter</a>
            </nav>
        </div>
    </header>

    <!-- 404 Section -->
    <div class="error-section">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
            <a href="index.html" class="hero-btn">Back to Home</a>
        </div>
    </div>

    <style>
        .error-section {
            min-height: calc(100vh - 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            background-color: #f8ede3;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #8c7c73;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 36px;
            color: #555;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
</body>
</html>
